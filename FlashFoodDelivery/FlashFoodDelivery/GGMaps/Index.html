<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>GG Map</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Find the Distance Between Two Place
        </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from">From Location:</label>
                <input type="text" name="" placeholder="Origin Location" id="from" />
            </div>
            <div class="form-group">
                <label for="from">To Location:</label>
                <input type="text" name="" placeholder="Destination Location" id="to" />
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg" onclick="calcRoute()">
                    Calculate
                </button>
            </div>
        </form>
    </div>

</body>
</html>
